<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="playing-cards">
        <div class="card 1">
            <div class="left">
                <p>A</p>
                <p>♠</p>
            </div>
            <div class="middle"> 
                <p>♠</p> 
            </div>
            
            <div class="right">
                <p class="upsidedown">♠</p>
                <p class="upsidedown">A</p>
            </div>
        </div>
        
        <div class="card 2 ">
            <div class="left">
                <p>2</p>
                <p>♣</p>
            </div>
            <div class="middle"> 
                <p>♣</p> 
                <p class="upsidedown">♣</p> 
            </div>
            
            <div class="right">
                <p class="upsidedown">♣</p>
                <p class="upsidedown">2</p>
            </div>
        </div>
        
        <div class="card 3 red">
            <div class="left">
                <p>3</p>
                <p>♥</p>
            </div>
            <div class="middle"> 
                <p>♥</p> 
            </div>
            
            <div class="right">
                <p class="upsidedown">♥</p>
                <p class="upsidedown">3</p>
            </div>
        </div>

        <div class="card 4">
            <div class="left">
                <p>4</p>
                <p>♣</p>
            </div>
            <div class="middle"> 
                <div class="top">
                    <p>♣</p>
                    <p class="upsidedown">♣</p>
                </div>
                <div class="bottom">
                    <p>♣</p>
                    <p class="upsidedown">♣</p> 
                </div>
            </div>
            
            <div class="right">
                <p class="upsidedown">♣</p>
                <p class="upsidedown">4</p>
            </div>
        </div>

        <div class="card 5 red">
            <div class="left">
                <p>5</p>
                <p>♦</p>
            </div>
            <div class="middle"> 
                <p>♦</p> 
            </div>
            
            <div class="right">
                <p class="upsidedown">♦</p>
                <p class="upsidedown">5</p>
            </div>
        </div>
    </main>
</body>
</html>
